name: Build and test of Java Project
on: [push]
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with maven
        run: mvn -B package --file pom.xml
